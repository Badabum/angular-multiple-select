<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="/src/css/bz-select-multiple.css">
<div class="content" ng-app="bz.select-multiple" ng-controller="mainCtrl as ctrl">
    Select multiple example
    <div class="select-wrapper" style="width:400px;">
        <bz-select-multiple items="ctrl.collection" ng-model="ctrl.selectedCollection" multiple="true" check-all="true" search-enabled="true" label="'name'" id="'id'">    
        </bz-select-multiple>
    </div>
   <button ng-click="ctrl.addItem()">Add item</button>
</div>

<script src="bower_components/lodash/lodash.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
<script src="/src/dist/bz-select-multiple.min.js"></script>
<script src="/src/js/test.controller.js"></script>
